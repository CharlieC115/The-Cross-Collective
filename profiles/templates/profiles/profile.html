{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="header-top"></div>
<section class="p-5 bg-black text-white text-center page-height">
    <div class="row">
        <div class="col-12 p-5">
            <h2 class="text-uppercase text-center">Welcome, {{ profile }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>My details:</p>
            <form action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn bg-white text-black">Update Information</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {{ orders }}
        </div>
    </div>
</section>
{% endblock %}
